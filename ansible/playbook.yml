---
- hosts: all
  serial: 1
  become: false
  strategy: linear
  roles:
    - role: base
    - role: docker
      become: true
    - role: kubernetes
      become: true

- hosts: master
  serial: 1
  become: true
  strategy: linear
  roles:
    - k8s

- hosts: nodes
  serial: 1
  become: true
  strategy: linear
  roles:
    - k8s
